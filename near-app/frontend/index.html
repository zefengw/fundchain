              </div>
              <div class="inline-block mt-2 w-1/2 pr-1">

              <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">

              </div>
              <div class="inline-block mt-2 w-1/2 pr-1">

              <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">

                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_zip" name="cus_zip"
                  type="text" placeholder="Country">
              </div>
              <p class="mt-4 text-gray-800 font-medium">NEAR Account Information</p>
              <div class="">
                <label class="block text-sm text-gray-600" for="cus_name">Account / Network</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_account" name="cus_account"
                  type="text" placeholder="@testing-shopify.testnet" aria-label="Name" disabled=true>
